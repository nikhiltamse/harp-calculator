<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARP Parking System Dimension Calculator - Detailed specifications and diagrams">
    <title>HARP Calculator V2 - Detailed Specifications</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .v2-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .dimension-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .dimension-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .dimension-section h4 {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 0.75rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dimension-section table {
            width: 100%;
            font-size: 14px;
        }

        .dimension-section table td {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .dimension-section table td:first-child {
            color: #6b7280;
            font-weight: 500;
        }

        .dimension-section table td:last-child {
            text-align: right;
            font-weight: 600;
            color: #111827;
        }

        .dimension-section table tr:last-child td {
            border-bottom: none;
        }

        .card-title {
            margin: 0 0 1.5rem 0;
            color: #1e40af;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 1rem;
            font-size: 18px;
        }

        @media (max-width: 1024px) {
            .v2-grid {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div style="flex: 1;">
                    <h1>HARP Dimension Calculator</h1>
                    <p class="subtitle">Select product and model to view detailed specifications</p>
                </div>
                <a href="index.html"
                    style="background: white; border: 2px solid #1e40af; color: #1e40af; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 14px; white-space: nowrap; transition: all 0.2s ease;">
                    🔍 Quick Find (V1)
                </a>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="v2-grid">
            <!-- Left: Selection Panel -->
            <div class="glass-card">
                <h2 style="margin-top: 0; font-size: 20px;">Product Selection</h2>

                <div class="form-group">
                    <label for="series-select">Product Series</label>
                    <select id="series-select" required>
                        <option value="">Select Series...</option>
                        <option value="boltSeries">Bolt Series (BS)</option>
                        <option value="pitPro111">PitPro-111 (PP111)</option>
                        <option value="pitPro211">PitPro-211 (PP211)</option>
                        <option value="eliteSeries">Elite Series (EL)</option>
                        <option value="puzzleParking">Puzzle Parking (PZ)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model-select">Model Configuration</label>
                    <select id="model-select" required disabled>
                        <option value="">Select series first...</option>
                    </select>
                </div>

                <div id="dimension-inputs" style="display: none;">
                    <h3 style="font-size: 16px; margin: 1.5rem 0 1rem 0;">Car Dimensions</h3>

                    <div class="form-group">
                        <label for="car-length">Car Length (mm)</label>
                        <input type="number" id="car-length" placeholder="e.g., 5000" min="3000" max="6000"
                            value="5000">
                    </div>

                    <div class="form-group" id="car-height-group" style="display: none;">
                        <label for="car-height">Car Height (mm)</label>
                        <input type="number" id="car-height" placeholder="e.g., 1550" min="1400" max="2000"
                            value="1550">
                    </div>
                </div>

                <button class="btn-primary" id="calculate-btn" disabled style="width: 100%; margin-top: 1rem;">Calculate
                    Dimensions</button>
                <button class="btn-secondary" id="reset-btn" style="width: 100%; margin-top: 0.5rem;">Reset
                    Calculator</button>
            </div>

            <!-- Right: Results -->
            <div id="results-panel" style="display: none;">
                <!-- System Info -->
                <div class="glass-card" style="margin-bottom: 2rem;">
                    <h2 id="system-title" style="margin: 0 0 0.5rem 0; font-size: 24px; color: #1e40af;">System
                        Specifications</h2>
                    <p id="system-description" style="margin: 0; color: #6b7280;"></p>
                </div>

                <!-- Main Content Grid -->
                <div class="results-grid">
                    <!-- All Dimensions in One Card -->
                    <div class="glass-card">
                        <h3 class="card-title">System Dimensions</h3>

                        <!-- Height Section -->
                        <div class="dimension-section">
                            <h4>Height</h4>
                            <table>
                                <tbody id="height-table"></tbody>
                            </table>
                        </div>

                        <!-- Width Section -->
                        <div class="dimension-section">
                            <h4>Width</h4>
                            <table>
                                <tbody id="width-table"></tbody>
                            </table>
                        </div>

                        <!-- Length Section -->
                        <div class="dimension-section">
                            <h4>Length</h4>
                            <table>
                                <tbody id="length-table"></tbody>
                            </table>
                        </div>

                        <!-- Additional Specs -->
                        <div class="dimension-section">
                            <h4>Additional Specifications</h4>
                            <table>
                                <tbody id="specs-table"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Diagram -->
                    <div class="glass-card">
                        <h3 class="card-title">System Diagram</h3>
                        <div id="diagram-container" style="text-align: center;">
                            <p style="color: #6b7280; padding: 2rem;">📐 Select a system to view technical diagram</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/specifications.js"></script>
    <script src="v2-diagrams.js"></script>
    <script src="v2-calculator.js"></script>
</body>

</html>

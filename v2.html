<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARP Parking System Dimension Calculator - Detailed specifications and diagrams">
    <title>HARP Calculator V2 - Detailed Specifications</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f9fafb;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            background: white;
            padding: 3rem;
            box-shadow: none;
            border-radius: 0;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        .results-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
        }

        .diagram-center {
            grid-column: 1;
            grid-row: 1;
        }

        .dimensions-right {
            grid-column: 2;
            grid-row: 1;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            font-size: 13px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #1e40af;
            margin: 0 0 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e40af;
            margin: 0 0 0.5rem 0;
        }

        .model-description {
            color: #6b7280;
            margin: 0 0 2rem 0;
            font-size: 15px;
        }

        .dim-table {
            width: 100%;
            border-collapse: collapse;
        }

        .dim-table td {
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }

        .dim-table td:first-child {
            color: #374151;
            font-weight: 500;
        }

        .dim-table td:last-child {
            text-align: right;
            font-weight: 600;
            color: #111827;
        }

        .dim-table tr:last-child td {
            border-bottom: none;
        }

        .dim-group {
            margin-bottom: 2rem;
        }

        .dim-group-title {
            font-size: 13px;
            font-weight: 700;
            color: #1e40af;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .diagram-box {
            text-align: center;
        }

        .diagram-box img {
            max-width: 100%;
            height: auto;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }

        .key-dimensions {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #eff6ff;
            border-left: 4px solid #1e40af;
            border-radius: 4px;
        }

        .key-dimensions h4 {
            margin: 0 0 1rem 0;
            font-size: 14px;
            font-weight: 700;
            color: #1e40af;
        }

        .key-dimensions p {
            margin: 0.5rem 0;
            font-size: 14px;
            color: #374151;
        }

        .key-dimensions strong {
            color: #1e40af;
            font-weight: 700;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .results-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div style="flex: 1;">
                    <h1 style="margin: 0; font-size: 28px; color: #1e40af;">Product Dimension Calculator</h1>
                </div>
                <a href="index.html"
                    style="background: white; border: 2px solid #1e40af; color: #1e40af; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 14px; white-space: nowrap; transition: all 0.2s ease;">
                    🔍 Quick Find (V1)
                </a>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Left: Selection Panel -->
            <div>
                <h3 class="section-title">Product Selection</h3>

                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="series-select"
                        style="font-size: 12px; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px;">Product
                        Series</label>
                    <select id="series-select" required style="margin-top: 0.5rem;">
                        <option value="">Select Series...</option>
                        <option value="boltSeries">Bolt Series (BS)</option>
                        <option value="pitPro111">PitPro-111 (PP111)</option>
                        <option value="pitPro211">PitPro-211 (PP211)</option>
                        <option value="eliteSeries">Elite Series (EL)</option>
                        <option value="puzzleParking">Puzzle Parking (PZ)</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="model-select"
                        style="font-size: 12px; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px;">Model
                        Configuration</label>
                    <select id="model-select" required disabled style="margin-top: 0.5rem;">
                        <option value="">Select series first...</option>
                    </select>
                </div>

                <div id="dimension-inputs" style="display: none; margin-top: 1.5rem;">
                    <h4
                        style="font-size: 12px; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 1rem;">
                        Car Dimensions</h4>

                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label for="car-length" style="font-size: 13px; color: #374151;">Car Length (mm)</label>
                        <input type="number" id="car-length" placeholder="e.g., 5000" min="3000" max="6000" value="5000"
                            style="margin-top: 0.25rem;">
                    </div>

                    <div class="form-group" id="car-height-group" style="display: none; margin-bottom: 1rem;">
                        <label for="car-height" style="font-size: 13px; color: #374151;">Car Height (mm)</label>
                        <input type="number" id="car-height" placeholder="e.g., 1550" min="1400" max="2000" value="1550"
                            style="margin-top: 0.25rem;">
                    </div>
                </div>

                <button class="btn-primary" id="calculate-btn" disabled
                    style="width: 100%; margin-top: 1.5rem;">Calculate Dimensions</button>
                <button class="btn-secondary" id="reset-btn" style="width: 100%; margin-top: 0.75rem;">Reset
                    Calculator</button>
            </div>

            <!-- Right: Results -->
            <div id="results-panel" style="display: none;">
                <!-- Model Title - Full Width -->
                <div style="margin-bottom: 2rem;">
                    <h2 class="model-title" id="system-title">System Specifications</h2>
                    <p class="model-description" id="system-description"></p>
                </div>

                <!-- 3-Column Layout: Title | Diagram | Dimensions -->
                <div style="display: grid; grid-template-columns: auto 1fr 350px; gap: 2rem;">
                    <!-- Column 1: Section Titles -->
                    <div>
                        <h3 class="section-title" style="margin-bottom: 1.5rem;">System Diagram</h3>
                    </div>

                    <!-- Column 2: Large Diagram Area -->
                    <div>
                        <div class="diagram-box" id="diagram-container" style="min-height: 400px;">
                            <p style="color: #9ca3af; padding: 3rem;">Select a system to view diagram</p>
                        </div>
                    </div>

                    <!-- Column 3: Dimensions -->
                    <div>
                        <h3 class="section-title" style="margin-bottom: 1.5rem;">System Dimensions</h3>

                        <div class="dim-group">
                            <h4 class="dim-group-title">Height</h4>
                            <table class="dim-table">
                                <tbody id="height-table"></tbody>
                            </table>
                        </div>

                        <div class="dim-group">
                            <h4 class="dim-group-title">Width</h4>
                            <table class="dim-table">
                                <tbody id="width-table"></tbody>
                            </table>
                        </div>

                        <div class="dim-group">
                            <h4 class="dim-group-title">Length</h4>
                            <table class="dim-table">
                                <tbody id="length-table"></tbody>
                            </table>
                        </div>

                        <div class="dim-group">
                            <h4 class="dim-group-title">Additional</h4>
                            <table class="dim-table">
                                <tbody id="specs-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/specifications.js"></script>
    <script src="v2-diagrams.js"></script>
    <script src="v2-calculator.js"></script>
</body>

</html>
